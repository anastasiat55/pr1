name: Node.js CI

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Встановити Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Встановити залежності
        run: npm install

      - name: Зібрати TypeScript
        run: npm run build

      - name: Запустити програму
        run: npm start
